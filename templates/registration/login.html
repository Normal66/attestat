{% extends  '_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Введите ваш логин и пароль</h4>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'profile' %}">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary btn-block">ВОЙТИ</button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4"></div>
{% endblock %}
